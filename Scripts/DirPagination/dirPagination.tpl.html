<div class="col-sm-4 col-md-4" style="float:left">
    <div class="dataTables_info" id="fixedHeader_info" role="status" aria-live="polite">Showing Page {{pagination.current}} of {{pages.length}}</div>
</div>
<div class="col-sm-5 col-md-4" style="margin-left:50px !important" >
    <div class="dataTables_paginate paging_simple_numbers" id="fixedHeader_paginate">
        <ul class="pagination pagination-sm" ng-if="1 < pages.length || !autoHide">
            <li ng-if="boundaryLinks" class="paginate_button page-item previous" ng-class="{ disabled : pagination.current == 1 }">
                <a href="" aria-controls="fixedHeader" data-dt-idx="0" tabindex="0" ng-click="setCurrent(1)" class="page-link">First</a>
            </li>
            <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }" class="paginate_button page-item">
                <a href="" aria-controls="fixedHeader" class="page-link" ng-click="setCurrent(pagination.current - 1)">Previous</a>
            </li>
            <li class="paginate_button page-item" ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
                <a href="" aria-controls="fixedHeader" class="page-link" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
            </li>
            <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }" class="paginate_button page-item next">
                <a href="" ng-click="setCurrent(pagination.current + 1)" aria-controls="fixedHeader" class="page-link">Next</a>
            </li>
            <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == pagination.last }" class="paginate_button page-item next">
                <a href="" aria-controls="fixedHeader" ng-click="setCurrent(pagination.last)" class="page-link">Last</a>
            </li>
        </ul>
    </div>
</div>
